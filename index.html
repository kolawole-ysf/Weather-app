<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    
    <title>Weather Forcast App</title>
</head>
<body>
    <div class="container">
        <div class="city-input">
            <input type="text" class="city" placeholder="Enter a city...">
            <button class="city-btn">Submit</button>
        </div>
        <div class="info">
            <h2 class="city-name">London</h2>
            <hr>
            <span class="date">Sunday 20 November, 2022</span>
            <span class="temp">32<sup>o</sup>C</span>
            <span class="humidity">Cloudy</span>
            <span class="icon"><i class="fa-solid fa-cloud"></i></span>
            <p><span class="low-temp">Low: 23<sup>o</sup>C</span><span class="high-temp">High:28<sup>o</sup>C</span></p>

        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" ></script>
<script src="script.js"></script>
</body>
</html>
